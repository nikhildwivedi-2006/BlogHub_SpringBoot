<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogHub - Create Post</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .form-container {
        max-width: 700px;
        margin: 2rem auto;
        padding: 2.5rem;
        background: var(--bg-primary);
        border-radius: var(--radius-xl);
        box-shadow: var(--shadow-lg);
        border: 1px solid var(--border-color);
      }

      .form-container h2 {
        text-align: center;
        margin-bottom: 2rem;
        color: var(--primary-color);
        font-size: 2rem;
        font-weight: 700;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--text-primary);
        font-size: 0.95rem;
      }

      .form-group input,
      .form-group textarea,
      .form-group select {
        width: 100%;
        padding: 0.875rem 1rem;
        border: 2px solid var(--border-color);
        border-radius: var(--radius-md);
        font-size: 1rem;
        transition: all 0.3s ease;
        background: var(--bg-secondary);
        color: var(--text-primary);
        font-family: inherit;
      }

      .form-group textarea {
        min-height: 150px;
        resize: vertical;
      }

      .form-group input:focus,
      .form-group textarea:focus,
      .form-group select:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        outline: none;
        background: var(--bg-primary);
      }

      .btn-submit {
        margin-top: 1.5rem;
        width: 100%;
        padding: 1rem;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: var(--radius-md);
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .btn-submit:hover {
        background: var(--primary-dark);
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="nav-container">
        <div class="nav-brand">
          <i class="fas fa-feather-alt"></i>
          <h1>BlogHub</h1>
        </div>
        <nav class="nav-menu">
          <a href="index.html" class="nav-link">Home</a>
          <a href="posts.html" class="nav-link">All Posts</a>
          <a href="categories.html" class="nav-link">Categories</a>
          <a href="users.html" class="nav-link admin-only">Users</a>
          <a href="category-create.html" class="nav-link admin-only">Create Category</a>
          <a href="post-create.html" class="nav-link active">Create Post</a>
        </nav>
        <div class="nav-actions">
          <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </div>
    </header>

    <div id="toast" class="toast"></div>

    <main class="form-container">
      <h2><i class="fas fa-pen"></i> Create New Post</h2>

      <form id="post-form">
        <div class="form-group">
          <label for="title">Post Title</label>
          <input type="text" id="title" placeholder="Enter post title" required />
        </div>

        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            id="content"
            placeholder="Write your post content here..."
            required
          ></textarea>
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" required>
            <option value="">-- Select Category --</option>
          </select>
        </div>

        <div class="form-group">
          <label for="author">Author</label>
          <select id="author" required>
            <option value="">-- Select Author --</option>
          </select>
        </div>

        <button type="submit" class="btn-submit">
          <i class="fas fa-check"></i>
          <span>Create Post</span>
        </button>
      </form>
    </main>

    <script src="js/main.js"></script>
    <script src="js/post-create.js"></script>
    <script>
      // Check authentication on page load
      window.addEventListener('DOMContentLoaded', () => {
        if (!sessionStorage.getItem('userName')) {
          window.location.href = 'login.html';
        }
        updateNavbar();
        applyRoleBasedUI();
      });
    </script>
  </body>
</html>
